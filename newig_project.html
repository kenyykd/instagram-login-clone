<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="./reset.css" />
    <link
      data-default-icon="https://static.cdninstagram.com/rsrc.php/v4/yI/r/VsNE-OHk_8a.png"
      rel="icon"
      sizes="192x192"
      href="https://static.cdninstagram.com/rsrc.php/v4/yI/r/VsNE-OHk_8a.png"
    />
    <link rel="stylesheet" href="./newig_project.css" />
  </head>
  <body>
    <main>
      <div class="ig-body">
        <div class="ig-logo">
          <img src="./Instagram-Logo.wine.svg" alt="igLogo" />
        </div>

        <form
          action="https://www.instagram.com/accounts/onetap/"
          class="ig-form"
        >
          <div>
            <input
              type="text"
              placeholder="手機號碼、用戶名稱或電子郵件地址"
              required
            />
          </div>

          <div>
            <input
              type="password"
              name="next"
              id=""
              placeholder="密碼"
              required
            />
          </div>

          <div>
            <button class="ig-login-btn">登入</button>
          </div>

          <div class="ig-double-border">
            <div class="gray-border"></div>

            <div class="ig-double-border-word">或</div>

            <div class="gray-border"></div>
          </div>

          <div class="ig-fb-login">
            <a href="https://www.facebook.com/index.php" class="fb-logo"
              ><img src="./smallfb-logo.ico" alt=""
            /></a>

            <a href="https://www.facebook.com/index.php" class="fb-login"
              >使用 Facebook 帳號登入</a
            >
          </div>
          <div class="fg-pwd">
            <a
              href="https://www.instagram.com/accounts/password/reset/"
              class="fg-pwd-tag"
              >忘記密碼?</a
            >
          </div>
        </form>
      </div>

      <div class="ig-tag">
        <div class="ig-tag-word">
          <span> 沒有帳號密碼? </span>
          <a
            href="https://www.instagram.com/accounts/emailsignup/"
            class="ig-tag-no-account"
            >註冊</a
          >
        </div>
      </div>

      <div class="double-button">
        <div class="double-button-word">
          <span>下載應用程式。</span>
        </div>

        <div class="download-button">
          <a
            href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D23CC8F35-150C-42C0-8871-5418CE086B2E%26utm_campaign%3DunifiedHome%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge%26original_referrer%3Dhttps%3A%2F%2Fwww.google.com%2F"
          >
            <div class="googleplay-button">
              <img src="./google.png" alt="instagram的googleplay連結" />
            </div>
          </a>
          <a
            href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C1920%2C1040"
          >
            <div class="microsoft-button">
              <img src="./microsoft.png" alt="instagram的microsoft連結" />
            </div>
          </a>
        </div>
      </div>
    </main>

    <footer>
      <div class="contact">
        <ul class="contact-information">
          <a href="https://about.meta.com/"><li>meta</li></a>
          <a href="https://about.instagram.com/"><li>關於</li></a>
          <a href="https://about.instagram.com/blog/"><li>部落格</li></a>
          <a href="https://about.instagram.com/about-us/careers"
            ><li>工作機會</li></a
          >
          <a href="https://help.instagram.com/"><li>使用說明</li></a>
          <a href="https://developers.facebook.com/docs/instagram-platform"
            ><li>api</li></a
          >
          <a
            href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect"
            ><li>隱私</li></a
          >
          <a href="https://help.instagram.com/581066165581870/"
            ><li>使用條款</li></a
          >
          <a href="https://www.instagram.com/explore/locations/"
            ><li>地點</li></a
          >
          <a href="https://www.instagram.com/web/lite/"
            ><li>instagram lite</li></a
          >
          <a href="https://www.threads.net/"><li>threads</li></a>
          <a href="https://www.facebook.com/help/instagram/261704639352628"
            ><li>聯絡人上傳和非用戶</li></a
          >
          <a href="#"><li>meta 體驗</li></a>
        </ul>
      </div>
      <div class="language">
        <div>
          <select>
            <option value="">中文(台灣)</option>
            <option value="">日本語</option>

            <option value="">英語</option>
          </select>
        </div>

        <div><small>© 2025Instagram from Meta</small></div>
      </div>
    </footer>
  </body>
</html>
